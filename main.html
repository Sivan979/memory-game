<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .card-container{
            display: grid;
            grid-template-columns: 50px 50px 50px 50px;
            column-gap: 10px;
        }
        .card-container div{
            background-color: rgb(99, 50, 148);
            row-gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="card-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
    
</body>
</html>
