    <style>
        body{
            display: flex;

            background-image: linear-gradient(to right,rgb(207, 0, 0) , rgb(86, 0, 206));

        .container{
            margin-top: 140px;

        .card-container{

        .card-container img{
            height: 57px;
            object-fit: cover;
            object-position: center;
        }
        .card-container .cards{
            background-color: rgb(99, 50, 148);
            box-shadow: 0 0 5px black;
            cursor: pointer;
        }
        .card-container .cards:hover{
            transform: scale(1.03);
        }
